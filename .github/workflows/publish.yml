name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'local-nekos-best/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run'
        required: false
        default: false
        type: boolean
      force:
        description: 'Force publish'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Check version
        id: ver
        working-directory: ./local-nekos-best
        run: |
          PKG=$(node -p "require('./package.json').name")
          LOCAL=$(node -p "require('./package.json').version")
          NPM=$(npm view "$PKG" version 2>/dev/null || echo "0.0.0")
          
          echo "Local: $LOCAL | npm: $NPM"
          
          PUBLISH=$(node -e "
            const l = '$LOCAL'.split('.').map(Number);
            const n = '$NPM'.split('.').map(Number);
            const newer = l[0] > n[0] || (l[0] === n[0] && l[1] > n[1]) || (l[0] === n[0] && l[1] === n[1] && l[2] > n[2]);
            console.log(newer ? 'true' : 'false');
          ")
          
          echo "publish=$PUBLISH" >> $GITHUB_OUTPUT

      - name: Pack
        if: steps.ver.outputs.publish == 'true' || inputs.force
        working-directory: ./local-nekos-best
        run: npm pack --dry-run

      - name: Publish
        if: (steps.ver.outputs.publish == 'true' || inputs.force) && !inputs.dry_run
        working-directory: ./local-nekos-best
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip
        if: steps.ver.outputs.publish != 'true' && !inputs.force
        run: echo "No version change skipped"
